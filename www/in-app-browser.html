<!DOCTYPE html>
<html>
<head>
    <title>Cordova Showcase</title>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>

    <div data-role="footer" data-position="fixed">
        <a class="showHTMLButton" href="https://github.com/michaelrbk/showCaseCordova/blob/master/www/in-app-browser.html">HTML</a>
        <a class="showJSButton" href="https://github.com/michaelrbk/showCaseCordova/blob/master/www/js/in-app-browser.js">JS</a>
